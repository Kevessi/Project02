<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Task List</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header my-4">
        <h1 class="text-center">Task List</h1>
      </div>

      <form id="task-form" class="mb-4">
        <div class="form-row">
          <div class="col-md-4 mb-3">
            <input
              type="text"
              id="task-title"
              name="task-title"
              class="form-control"
              placeholder="Task Title"
              required
            />
          </div>
          <div class="col-md-4 mb-3">
            <select
              id="task-priority"
              name="task-priority"
              class="form-control"
            >
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>
          </div>
          <div class="col-md-2 mb-3">
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="task-status"
                id="status-pending"
                value="pending"
                checked
              />
              <label class="form-check-label" for="status-pending"
                >Pending</label
              >
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="task-status"
                id="status-completed"
                value="completed"
              />
              <label class="form-check-label" for="status-completed"
                >Completed</label
              >
            </div>
          </div>
          <div class="col-md-2 mb-3">
            <button type="submit" class="btn btn-primary btn-block">
              Add Task
            </button>
          </div>
        </div>
      </form>

      <ul id="task-list" class="list-group"></ul>
    </div>

    <ul id="task-list" class="list-group"></ul>

    <div id="info-box" class="mt-3">
      <small class="text-muted"
        >Note: The crossed line signifies thats the task is completed.</small
      >
    </div>

    <script src="script.js"></script>
  </body>
</html>
